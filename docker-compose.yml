version: "3.9"

services:
  app1:
    build: .
    container_name: rinha_app1
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "120MB"

  app2:
    build: .
    container_name: rinha_app2
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "120MB"

  nginx:
    image: nginx:1.27-alpine
    container_name: rinha_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - app1
      - app2
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "110MB"

networks:
  payment-processor:
    external: true